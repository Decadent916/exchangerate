<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>更换汇率</title>
		<link rel="stylesheet" type="text/css" href="css/changerate.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="js/changerate.js" ></script>
	</head>
	<body>
		<div class="title">更换汇率</div>
		<ul class="country-list">
			<li class="country-item">
				<div class="avr">
					<img src="img/China Flag.png" />
				</div>
				<span class="country-name">￥-B</span>
				<div class="avr">
					<img src="img/Laos Flag.png" />
				</div>
				
				<div class="money">
					<input type="text" value="1" class="money-text" title="1"/>
					<span class="money-tip">人民币兑老币</span>
				</div>
			</li>
			<li class="country-item">
				<div class="avr">
					<img src="img/China Flag.png" />
				</div>
				<span class="country-name">￥-$</span>
				<div class="avr">
					<img src="img/United States Flag.png" />
				</div>
				<div class="money">
					<input type="text" value="1" class="money-text" title="2"/>
					<span class="money-tip">人民币兑美元</span>
				</div>
			</li>
			<li class="country-item">
				<div class="avr">
					<img src="img/China Flag.png" />
				</div>
				<span class="country-name">￥-K</span>
				<div class="avr">
					<img src="img/Thailand Flag.png" />
				</div>
				<div class="money">
					<input type="text" value="1" class="money-text" title="3"/>
					<span class="money-tip">人民币兑泰铢</span>
				</div>
			</li>
		</ul>
		<button type="button" id="submit">确定更改</button>
		
	</body>
</html>
