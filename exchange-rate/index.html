<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>汇率换算</title>
		<link rel="stylesheet" type="text/css" href="css/exchange-rate.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="js/exchange-rate.js" ></script>
	</head>
	<body>
		<div class="title">汇率转换</div>
		<ul class="country-list">
			<li class="country-item">
				<div class="avr">
					<img src="img/China Flag.png" />
				</div>
				<span class="country-name">CNY</span>
				<div class="money">
					<input type="text" value="1" class="money-text select" title="0"/>
					<span class="money-tip">人民币</span>
				</div>
			</li>
			<li class="country-item">
				<div class="avr">
					<img src="img/Laos Flag.png" />
				</div>
				<span class="country-name">LAK</span>
				<div class="money">
					<input type="text" value="1" class="money-text" title="1"/>
					<span class="money-tip">老挝基普</span>
				</div>
			</li>
			<li class="country-item">
				<div class="avr">
					<img src="img/United States Flag.png" />
				</div>
				<span class="country-name">USD</span>
				<div class="money">
					<input type="text" value="1" class="money-text" title="2"/>
					<span class="money-tip">美元</span>
				</div>
			</li>
			<li class="country-item">
				<div class="avr">
					<img src="img/Thailand Flag.png" />
				</div>
				<span class="country-name">THB</span>
				<div class="money">
					<input type="text" value="1" class="money-text" title="3"/>
					<span class="money-tip">泰铢</span>
				</div>
			</li>
		</ul>
		
	</body>
</html>
